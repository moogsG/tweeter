<html lang="en">
  <head>
    <!--Meta Information -->

    <!-- External CSS -->

    <!-- Page-specific (main) content here -->

      <section id="new" class="new-tweet group">
        <form class="tweet" action="tweets/" method="post">

      </section>
      <div class="tweets new-tweet">
          <article class="tweet">
            <header class="group">
                <img src="/images/avatar.png"></img>
                <h2>Name</h2>
                <span id="tag">@name</span>
              </ul>
            </header>
              <p>Some stupid tweet.</p>
            <footer class="">
              <p>date</p>

                <a href="#" class="fa fa-flag"></a>
                <a href="#" class="fa fa-retweet"></a>
                <a href="#" class="fa fa-heart"></a>

            </footer>
          </article>
      </div>
    </main>
  </body>
