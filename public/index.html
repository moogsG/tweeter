<!DOCTYPE html>
<html lang="en">
  <head>
    <!--Meta Information -->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Tweeter - Home Page</title>
    <!-- External CSS -->
    <link rel="stylesheet" href="/vendor/normalize-4.1.1.css" type="text/css" />
    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Roboto+Condensed:300,300i,700,700i" rel="stylesheet">
    <!-- App CSS -->
    <link rel="stylesheet" href="/styles/stylesheet.css" type="text/css" />
    <!-- External JS -->
    <script type="text/javascript" src="/vendor/jquery-2.2.3.min.js"></script>
    <script type="text/javascript" src="/vendor/moment.js"></script>
    <script src="https://use.fontawesome.com/b8994bec03.js"></script>
    <!-- App JS -->
    <script type="text/javascript" src="/scripts/app.js"></script>
    <script type="text/javascript" src="/scripts/tweets.js"></script>
    <script type="text/javascript" src="/scripts/composer-char-counter.js"></script>
  </head>
  <body>

    <!-- Top nav bar (fixed) -->
    <nav id="nav-bar">
      <img class="logo" src="/images/bird.png">
      <h2>Tweeter</h2>
      <a id="addTweet" href="#"> <span class="fa fa-edit"> </span> <span class="buttonText"> Compose </span></a>
    </nav>

    <!-- Page-specific (main) content here -->
    <main class="container">
      <section id="new" class="new-tweet">
        <form action="tweets/" method="post">
          <h2>Compose Tweet</h2>
          <textarea name="text" placeholder="What are you humming about?"></textarea>
          <button id="submit" type="submit" value="Tweet">Tweet</button>
          <span class="counter">140</span>
        </form>
      </section>

      <div class="tweet-content">
      <!-- Tweets -->
      </div>

    </main>
  </body>
</html>
